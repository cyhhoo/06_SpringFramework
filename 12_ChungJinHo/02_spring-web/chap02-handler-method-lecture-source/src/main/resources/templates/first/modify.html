<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>modify</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="container">
    <h1>@RequestParam 파라미터</h1>

    <h3>메뉴 수정하기 (단일)</h3>
    <form action="modify" method="post">
      <label>
        수정할 메뉴의 이름
        <input type="text" name="modifyName" placeholder="메뉴 이름">
      </label>
      <label>
        수정할 메뉴의 가격
        <input type="number" name="modifyPrice" placeholder="가격">
      </label>
      <button type="submit">수정하기</button>
    </form>

    <div style="margin: 2rem 0; border-top: 1px solid var(--border-color);"></div>

    <h3>메뉴 수정하기 (다중 - Map)</h3>
    <form action="modifyAll" method="post">
      <label>
        수정할 메뉴의 이름
        <input type="text" name="modifyName2" placeholder="메뉴 이름">
      </label>
      <label>
        수정할 메뉴의 가격
        <input type="number" name="modifyPrice2" placeholder="가격">
      </label>
      <button type="submit">수정하기</button>
    </form>

    <a href="/" style="display:block; text-align:center; margin-top:1rem;">메인으로 돌아가기</a>
  </div>
</body>

</html>
