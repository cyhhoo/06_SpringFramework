<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>regist</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="container">
    <h1>WebRequest 입력</h1>
    <h3>신규 메뉴 등록하기</h3>
    <form action="regist" method="post">
      <label>
        등록할 메뉴의 이름
        <input type="text" name="name" placeholder="메뉴 이름 입력">
      </label>
      <label>
        등록할 메뉴의 가격
        <input type="number" name="price" placeholder="가격 입력">
      </label>
      <label>
        등록할 메뉴의 카테고리
        <select name="categoryCode">
          <option value="1">식사</option>
          <option value="2">음료</option>
          <option value="3">디저트</option>
        </select>
      </label>
      <button type="submit">등록하기</button>
    </form>
    <a href="/" style="display:block; text-align:center; margin-top:1rem;">메인으로 돌아가기</a>
  </div>
</body>

</html>
